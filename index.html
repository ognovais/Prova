<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Prova Otávio</title>
</head>
<body>
    <h2>Prova Bimestral</h1>
    <h2>Antony Novais Nunes - CC1MB</h1>
    <h1>Cadastro de Notas</h1>
    <div class="container">
    <form id="form-notas">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" step="0.1" id="nota1" name="nota1" required><br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" step="0.1" id="nota2" name="nota2" required><br><br>
        <button type="submit">Enviar</button>
    </form>
    </div>

    <table id="tabela-notas">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="index.js"></script>
</body>
</html>
